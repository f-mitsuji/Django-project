{% extends 'base.html' %}

{% block title %}
  ホームページ
{% endblock %}

{% block content %}
  <h1>ホームページ</h1>

  <h2>Paper List</h2>
  <ul>
    {% for paper in papers %}
      <li>
        <a href="{% url 'papers:paper_detail' paper.id %}">{{ paper.title }}</a>
        - {{ paper.comments_count }} コメント数,
        {{ paper.unique_users_count }} ユーザー数
      </li>
    {% endfor %}
  </ul>
{% endblock %}
